/* Configuration file for MAS
 *
 * There are separate top-levels for data_task and logging clients and
 * servers.
 */

/* Configuration information for MAS data task */

data_client:
{

	address = "localhost:7884";

};

data_server:
{

	working_directory = "/data/cryo/current_data/";

	output_naming = "ctime"; /* Also 'none', 'data', ??? */

	daemon = 1;

	address = "localhost:7884";

	mce_cmd = "/dev/mce_cmd0";

	mce_data = "/dev/mce_data0";

	mce_cfg = "/etc/mce.cfg";

	mce_sequence_card = "cc";

	mce_sequence_command = "ret_dat_s";

	mce_go_command = "ret_dat";

	header = 43;
	rows = 41;
	extra = 1;      //Checksum

	columns = 32;
	columns_per_card = 8;

	column_options = (
	  { select= "rcs"; cards =  4; card_index = 0; },
	  { select= "rc1"; cards =  1; card_index = 0; },
	  { select= "rc2"; cards =  1; card_index = 1; },
	  { select= "rc3"; cards =  1; card_index = 2; },
	  { select= "rc4"; cards =  1; card_index = 3; }
	);

	format = "raw";

};


/* Configuration information for MAS logging */

log_client:
{

	log_address = "localhost:7894";

};

log_server:
{

	log_address = "localhost:7894";

	log_file = "/data/cryo/current_data/log";

	daemon = 1;

};
