/* Configuration file for MAS data task
   Note the separate sections for server and clients */

data_client:
{

	address = "localhost:7884";

};

data_server:
{

	address = "localhost:7884";

	mce_cmd = "/dev/mce_cmd0";

	mce_data = "/dev/mce_data0";

	mce_xml = "/home/mce/mce_config/mce.xml";

	mce_sequence_card = "cc";

	mce_sequence_command = "ret_dat_s";

	mce_go_command = "ret_dat";

	dump = "out.dat";

	daemon = 0;

	header = 43;
	rows = 41;
	extra = 1;      //Checksum

	columns = 32;
	columns_per_card = 8;

	column_options = (
	  { select= "rcs"; cards =  4; card_index = 0; },
	  { select= "rc1"; cards =  1; card_index = 0; },
	  { select= "rc2"; cards =  1; card_index = 1; },
	  { select= "rc3"; cards =  1; card_index = 2; },
	  { select= "rc4"; cards =  1; card_index = 3; }
	);

	format = "raw";

};
